<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nutrition Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<input id="editableHeading" value="Nutrition Table" />


<table id="nutritionTable">
  <thead>
    <tr>
      <th>Food Item</th>
      <th>Quantity (g)</th>
      <th>Energy (kcal)</th>
      <th>Protein (g)</th>
      <th>CHO (g)</th>
      <th>Fat (g)</th>
      <th>Fiber (g)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
  <tfoot>
    <tr class="total-row">
      <td colspan="2">Total</td>
      <td id="totalEnergy">0.00</td>
      <td id="totalProtein">0.00</td>
      <td id="totalCHO">0.00</td>
      <td id="totalFat">0.00</td>
      <td id="totalFiber">0.00</td>
      <td></td>
    </tr>
    <tr class="rda-row">
      <td colspan="2">RDA (Editable)</td>
      <td><input id="rdaEnergy" type="number" value="0.0" step="any" onchange="calculateTotals()"></td>
      <td><input id="rdaProtein" type="number" value="0.0" step="any" onchange="calculateTotals()"></td>
      <td><input id="rdaCHO" type="number" value="0.0" step="any" onchange="calculateTotals()"></td>
      <td><input id="rdaFat" type="number" value="0.0" step="any" onchange="calculateTotals()"></td>
      <td><input id="rdaFiber" type="number" value="0.0" step="any" onchange="calculateTotals()"></td>
      <td></td>
    </tr>
    <tr class="diff-row">
      <td colspan="2">Difference</td>
      <td id="diffEnergy">0.00</td>
      <td id="diffProtein">0.00</td>
      <td id="diffCHO">0.00</td>
      <td id="diffFat">0.00</td>
      <td id="diffFiber">0.00</td>
      <td></td>
    </tr>
  </tfoot>
</table>

<button class="action-btn" onclick="addRow()">Add Row</button>
<button class="action-btn" onclick="toggleIFCTTable()">Show IFCT Food Table</button>


<div id="ifctTableContainer" style="display: none; margin-top: 20px;">
  <h3>IFCT Food Values</h3>
  <table id="ifctTable">
    <thead>
      <tr>
        <th>Food Item</th>
        <th>Energy (kcal/100g)</th>
        <th>Protein (g)</th>
        <th>Fat (g)</th>
        <th>CHO (g)</th>
        <th>Fiber (g)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="script.js"></script>
</body>
</html>
